<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Myanmar Flood Information</title>
  <meta name="description" content="ေရေဘး သတင္းေတြ ဖတ္ခ်င္တာပဲျဖစ္ျဖစ္၊ ကိုယ္တိုင္ သတင္းေတြ၀ေ မၽွခ်င္တာပဲျဖစ္ျဖစ္ တစ္ေနရာထဲမွာ အလြယ္တကူ ဖတ္လို႔၊ share လို႔ရပါၿပီ။ ဒါ့အျပင္ ကိုယ္တိုင္လွူဒါန္းခ်င္တဲ့သူေတြအတြက္ ဆက္သြယ္လို႔ရမဲ့ အဖြဲ႕ ေတြရဲ့ လိပ္စာေတြ၊ ဖုန္းနံပါတ္ေတြလည္းပါ၀င္ပါတယ္။ ကိုယ္တိုင္လည္း အဖြဲ႕အသစ္ေတြကို ထည့္သြင့္းေပးလို႔ရပါတယ္။">
  <meta name="keywords" content="myanmar,myanmar-flood,flood-2015">
  <meta property="og:image" content="http://myanmarflood.info/img/metaimage.png" />
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/tharlon.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body class="online_donation" data-page="donate">
  <div class="mdl-layout mdl-js-layout">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
  <div class="mdl-layout__header-row">
    <!-- Title -->
    <span class="mdl-layout-title"><a href="/" class="site-name">Myanmar Flood Information</a></span>
    <!-- Add spacer, to align navigation to the right -->
    <div class="mdl-layout-spacer"></div>
    
    <div class="mdl-layout--large-screen-only">
      <a href="https://play.google.com/store/apps/details?id=org.mmaug.InfoCenter">
          <img alt="Android app on Google Play"
             src="https://developer.android.com/images/brand/en_app_rgb_wo_45.png" />
      </a>
      &nbsp;
      &nbsp;
      <a href="http://bit.ly/infocenter-apk-latest">
        <img src="img/download.png" alt="Download Direct">
      </a>
    </div>
    
  </div>
  <div class="mdl-layout__header-row mdl-layout--large-screen-only" id="nav-second-header">
      <nav class="mdl-navigation nav-layout">
      <a class="mdl-navigation__link donate" href="/">Donation Groups</a>
      <a class="mdl-navigation__link news" href="/news">News</a>
      <a class="mdl-navigation__link map" href="/flood-locations">Flooded Locations</a>
      <a class="mdl-navigation__link online_donation" href="/campaigns">Online Donations</a>
      </nav>
  </div>
</header>

    
<div class="mdl-layout__drawer">
  <span class="mdl-layout-title"><img src="img/logo.png" width="32px" alt="Myanmar Flood Information"> Info Center</span>
  <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Donation Groups</a>
        <a class="mdl-navigation__link" href="/news">News</a>
        <a class="mdl-navigation__link" href="/flood-locations">Flooded Locations</a>
        <a class="mdl-navigation__link" href="/campaigns">Online Donations</a>
        <div class="drawer-separator"></div>
        <a class="mdl-navigation__link" target="_blank" href="https://play.google.com/store/apps/details?id=org.mmaug.InfoCenter">Get it on Play Store</a>
        <a class="mdl-navigation__link" target="_blank" href="http://bit.ly/infocenter-apk-latest">Direct Download Link</a>
  </nav>
</div>

    <main class="mdl-layout__content" id="main-container">
      <section class="section--center mdl-grid" id="main-content">

        <div class="mdl-title-box mdl-cell--12-col">
          <h3 class="page-title">Online Donations</h3>
        </div>

        <div id="online-donations" class="mdl-grid">

          <div class="mdl-card mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-shadow--2dp" v-repeat="list">
            <div class="mdl-card__title mdl-card--expand has-img" style="background: url('{{ img }}') center / cover;" v-if="img">
              <h2 class="mdl-card__title-text">{{ title }}</h2>
            </div>
            <div class="mdl-card__title" v-if="!img">
              <h2 class="mdl-card__title-text">{{ title }}</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-card--expand">
              {{ desc }}
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a href="{{ link }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" target="_blank">
                Donate
              </a>
            </div>
          </div>

        </div> <!-- end of div#online-donations -->

      </section> <!-- end of section#main-content -->
    </main>
  </div> <!-- end of div.mdl-layout -->
  <script src="../js/app.min.js"></script>
<script>

</body>
</html>
